apiVersion: apps/v1
kind: Deployment
metadata:
  name: uat-app
  labels:
    name: uat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: uat-app
  minReadySeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: uat-app
    spec:
      containers:
      - name: uat-app
        image: public.nexus.cams7.ml/jenkinsapp:0.0.1
        imagePullPolicy: Always
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: uat-app
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uat-app
  targetCPUUtilizationPercentage: 80
---
kind: Service
apiVersion: v1
metadata:
  name: uat-app
spec:
  selector:
    name: uat-app
  ports:
    - name: port1
      protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: uat-redirect-scheme
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: uat-strip-path-prefix
spec:
  stripPrefix:
    prefixes:
      - /jenkinsapp
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uat-http
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`uat.cams7.ml`)
      kind: Rule
      middlewares:
        - name: uat-redirect-scheme      
      services:
        - name: uat-app
          port: 5000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: uat-https
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uat.cams7.ml`) && PathPrefix(`/jenkinsapp`)
      kind: Rule
      middlewares:
        - name: uat-strip-path-prefix
      services:
        - name: uat-app
          port: 5000
  tls:
    secretName: uat.cams7.ml
